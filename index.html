<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes | hymanshu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body class="overflow-x-hidden">
    <!-- wrapper -->
    <div id="wrapper" class="h-[100vh] w-[100vw] flex flex-col justify-center items-center">
        <!-- main -->
        <div class=" h-[80%] w-[90%] flex flex-col gap-10">
            <!-- head -->
            <div class="flex  items-center">
                <img src="./notes.png" height="80" width="80">
               <h1 class="text-white text-[30px] font-bold"> Notes</h1>
            </div>
            <div>
                 <!-- create button -->
               <button id="create" class="flex items-center bg-[#9922e8] text-white px-8 py-2 rounded-3xl font-semibold"> <img src="./create.png" height="40" width="40">Create Notes</button>
            </div>
            <!-- body main -->
            <div id="contentbody" class="px-8">
                <div id="notescard" >
                    <div id="text" class=" flex gap-x-9 flex-wrap gap-y-12">
                        <span id="deletecard"></span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
